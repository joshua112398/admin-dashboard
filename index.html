<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="grid-container">
    <div class="sidebar">

      <div class="top-sidebar">
        <img src="images/land-plots.svg" alt="Dashboard Icon">
        <h1>Dashboard</h1>
      </div>
        
      <div class="middle-sidebar">
        <ul class="sidebar-list">
          <li>
            <img src="images/land-plots.svg" alt="Dashboard Icon">
            <a href="https://google.com">Home</a>
          </li>
          <li>
            <img src="images/land-plots.svg" alt="Dashboard Icon">
            <a>Profile</a>
          </li>
          <li>
            <img src="images/land-plots.svg" alt="Dashboard Icon">
            <a>Messages</a>
          </li>
          <li>
            <img src="images/land-plots.svg" alt="Dashboard Icon">
            <a>History</a>
          </li>
          <li>
            <img src="images/land-plots.svg" alt="Dashboard Icon">
            <a>Tasks</a>
          </li>
          <li>
            <img src="images/land-plots.svg" alt="Dashboard Icon">
            <a>Communities</a>
          </li>
        </ul>
      </div>

      <div class="bottom-sidebar">
        <ul class="sidebar-list">
          <li>
            <img src="images/land-plots.svg" alt="Dashboard Icon">
            <a>Settings</a>
          </li>
          <li>
            <img src="images/land-plots.svg" alt="Dashboard Icon">
            <a>Support</a>
          </li>
          <li>
            <img src="images/land-plots.svg" alt="Dashboard Icon">
            <a>Privacy</a>
          </li>
        </ul>
      </div>

    </div>

    <header>

      <form action="" method="get">
        <div>
          <label for="search-field">
            <img src="images/magnify.svg" alt="Dashboard Icon">
          </label>
          <input type="search" id="search-field">
        </div>
      </form>

      <div class="user-info">
        <img src="images/bell-badge-outline.svg" alt="Dashboard Icon">
        <div class="profile-picture">
          <img src="images/brock-wegner-XfUMNFxmQps-unsplash.jpg" alt="Profile Picture">
        </div>
        <p>Matt White</p>
      </div>

      <div class="profile">
        <img src="images/brock-wegner-XfUMNFxmQps-unsplash.jpg">
        <div>
          <p>Hi there,</p>
          <h1>Matt White (@mattw)</h1>
        </div>
      </div>

      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>

    </header>
    <main>Main Content</main>
  </div>
</body>

</html>
